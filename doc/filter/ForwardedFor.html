<center><h1>Muffin ForwardedFor Filter</h1></center>
<hr>
<pre>
Insert X-Forwarded-For headers into HTTP requests.  These headers are
used to propagate the actual IP address of the web browser to the
destination web server.

No configurable preferences.
</pre>
